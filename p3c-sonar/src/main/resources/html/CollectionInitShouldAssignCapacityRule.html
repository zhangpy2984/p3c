集合初始化时，指定集合初始值大小。<br/>
<p>
    说明：HashMap使用如下构造方法进行初始化，如果暂时无法确定集合大小，那么指定默认值（16）即可。
</p>

<pre>
<p>

<pre>Negative example:
  Map&lt;String, String&gt; map = new HashMap&lt;String, String&gt;();</pre>
<pre>Positive example:
  Map&lt;String, String&gt; map = new HashMap&lt;String, String&gt;(16);</pre>
    </p>
    <p>
	<br/>
</p>
</pre>
